syntax = "proto3";

package mpc_gateway;

service Gateway {
  rpc Create(CreateRequest) returns (CreateReply);

  rpc Sign(SignRequest) returns (SignReply);

}

message CreateRequest {
  string label = 1;
}

message CreateReply {
  string label = 1;
}


message SignRequest {
  string label = 1;
  bytes data = 2;
}

message SignReply {
  string label = 1;
  bytes signature = 2;
}

